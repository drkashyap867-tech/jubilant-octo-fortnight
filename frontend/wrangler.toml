name = "medcounsel-v2-2-0-frontend"
compatibility_date = "2024-01-15"
compatibility_flags = ["nodejs_compat"]

[build]
command = "npm run build"
output_dir = "dist"

# Pages-specific configuration
pages_build_output_dir = "dist"

[env.production]
name = "medcounsel-v2-2-0-frontend-prod"

[env.staging]
name = "medcounsel-v2-2-0-frontend-staging"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
