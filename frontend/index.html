<body>
  <div id="root"></div>

  <!-- PWA Installation Prompt -->
  <div id="pwa-install-prompt" style="display: none;" class="pwa-prompt">
    <div class="pwa-prompt-content">
      <h3>Install MedCounsel</h3>
      <p>Add to your home screen for quick access and offline use!</p>
      <button id="pwa-install-btn">Install</button>
      <button id="pwa-dismiss-btn">Not Now</button>
    </div>
  </div>

  <!-- PWA Update Notification -->
  <div id="pwa-update-notification" style="display: none;" class="pwa-update">
    <div class="pwa-update-content">
      <p>New version available! 🚀</p>
      <button id="pwa-update-btn">Update Now</button>
    </div>
  </div>

  <!-- Main App Script -->
  <script type="module" src="/src/main.jsx"></script>

  <!-- PWA Service Worker Registration -->
  <script>
    // PWA Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('✅ Service Worker registered successfully:', registration.scope);

            // Check for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  showUpdateNotification();
                }
              });
            });
          })
          .catch((error) => {
            console.error('❌ Service Worker registration failed:', error);
          });
      });
    }

    // PWA Installation Prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      showInstallPrompt();
    });

    function showInstallPrompt() {
      const prompt = document.getElementById('pwa-install-prompt');
      if (prompt) {
        prompt.style.display = 'block';

        document.getElementById('pwa-install-btn').addEventListener('click', () => {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('✅ User accepted PWA installation');
            }
            deferredPrompt = null;
            prompt.style.display = 'none';
          });
        });

        document.getElementById('pwa-dismiss-btn').addEventListener('click', () => {
          prompt.style.display = 'none';
        });
      }
    }

    function showUpdateNotification() {
      const notification = document.getElementById('pwa-update-notification');
      if (notification) {
        notification.style.display = 'block';

        document.getElementById('pwa-update-btn').addEventListener('click', () => {
          window.location.reload();
        });
      }
    }

    // Offline/Online Status
    window.addEventListener('online', () => {
      document.body.classList.remove('offline');
      console.log('🌐 Back online!');
    });

    window.addEventListener('offline', () => {
      document.body.classList.add('offline');
      console.log('📱 Gone offline');
    });
  </script>
